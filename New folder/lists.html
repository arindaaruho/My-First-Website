<!DOCTYPE html>
<html>
    <head>
        <title>Html lists</title>
        <body>
            <h2>Html lists</h2>
            <!--ordered list-->
            <ol>
                <li>look right</li>
                <li>look left</li>
                <li>look right again</li>
                <li>cross the road</li>
            </ol>
            <!--Unordered list-->

            <ul>
                <li>Carol</li>
                <li>Mercy</li>
                <li>Anita</li>
                <li>Arinda</li>
                <li>Doreen</li>
                <li>Ruth</li>
                <li>Daisy</li>
                <li>Eric</li>
                <!--<li>Justine</li>-->
                <li>Vanessa</li>
                <li>Cynthia</li>
                <li>Stella</li>
            </ul>
        </body>
    </head>
</html>
